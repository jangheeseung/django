{% extends "startapp/layout.html" %}

{% block title %}
    게시글보기
{% endblock %}

{% block content %}
    <div class="card">
        <h5 class="card-header text-center">{{post.title}}</h5>
        <div class="card-body">
            <div class="row justify-content-md-center card-text mt-5" style="height:20rem;">
                <div class="col-md-auto">
                    {{post.content|escape|linebreaks}}
                </div>
            </div>
        </div>
        <div class="card-footer text-muted text-center">
            <a href="/startapp/update/{{post.id}}" class="btn btn-primary">Update</a>
            <a href="/startapp/delete/{{post.id}}" class="btn btn-primary">Delete</a>
            <p style="display:inline-block">
                <b>{{post.author}}||{{post.create_date}}</b>
            </p>
        </div>
    </div>
{% endblock %}

<!-- escape->게시글을 작성할때 거기에 디비를 날리는 기능이나 바꾸는 기능이 있으면 실행하기 때문에 이것을 텍스트로만 인식한다고 쓰는 구문이다. -->
<!-- linebreaks->엔테를 인식할때 화면에 출력할때는 \n이 아닌 <br>로 바꿔주는 역할 그냥 엔터늘 누르면 한줄로 쭉 나온다. -->
